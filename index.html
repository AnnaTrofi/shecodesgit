<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-md mw-720 bg-light rounded p-3 mt-2">
      <div class="row mt-5">
        <h2 id="city" class="fs-2">Braga</h2>
      </div>
      <div class="row">
        <h4 id="showDate" class="fs-6 fw-normal">Sunday, 20:00</h4>
      </div>
      <div class="row justify-content-between mt-4">
        <div class="col-4">
          <div class="row gx-0">
            <span id="temperature" class="fs-big col-md-auto">25</span>
            <span class="col">Â°C</span>
          </div>
        </div>
        <div class="col-3 text-end">
          <img
            src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            id="icon"
            class="center-cropped"
          />

          <h4 id="description" class="fs-5 fw-normal"></h4>

          <div class="row">
            <h4 class="fs-6 fw-normal mt-2">
              <b>Wind:</b> <span id="showWind">10</span>km/h
            </h4>
          </div>
          <div class="row">
            <h4 class="fs-6 fw-normal">
              <b>Humidity:</b> <span id="showHumidity">10</span>%
            </h4>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <form id="form" class="input-group mb-3">
          <input
            id="cityinput"
            type="text"
            class="form-control text-dark bg-white"
            placeholder="Enter city or Postcode"
            aria-label="City or Postcode"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary text-light bg-primary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </form>
      </div>
      <div
        class="row justify-content-between weather-forecast mt-4"
        id="forecast"
      ></div>
    </div>
    <div class="container-md mw-720 text-left fs-6 fixed-bottom">
      <a
        class="grey"
        target="_blank"
        href="https://github.com/AnnaTrofi/shecodesgit"
        >Coded by Anna Trofimenko</a
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
