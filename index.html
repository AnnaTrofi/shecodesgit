<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-md">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="row text-center">
            <h1 class="fs-1">Anna's Weather Forecast</h1>
          </div>
          <hr />
          <div class="row">
            <div class="col-4">
              <div class="row block">
                <span id="temperature" class="fs-big">25</span>
                <a href="" id="systemC" class="system active">°C</a>
                |
                <a href="" id="systemF" class="system">°F</a>
              </div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                id="icon"
                class="img-fluid"
              />
              <h4 id="description" class="fs-6 fw-normal"></h4>
              <div class="row">
                <h2 id="city" class="fs-3">Braga</h2>
              </div>
              <div class="row">
                <h4 id="showDate" class="fs-6 fw-normal">Sunday, 20:00</h4>
              </div>
              <div class="row">
                <h4 class="fs-6 fw-normal">
                  Wind: <span id="showWind">10</span>km/h
                </h4>
              </div>
              <div class="row">
                <h4 class="fs-6 fw-normal">
                  Humidity: <span id="showHumidity">10</span>%
                </h4>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <form id="form" class="input-group mb-3">
              <input
                id="cityinput"
                type="text"
                class="form-control"
                placeholder="Enter city or Postcode"
                aria-label="City or Postcode"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </form>
          </div>

          <div class="row text-left ms-0 me-0 mt-4">
            <a target="_blank" href="https://github.com/AnnaTrofi/shecodesgit"
              >Coded by Anna Trofimenko</a
            >
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
